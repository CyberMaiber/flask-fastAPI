{% extends 'layout.html' %}
{% block title %}
{{ page_title }}
{% endblock %}
{% block content %}
<h1>{{ page_title }}</h1>

{% for item in items %}
<div class="card mb-3" style="max-width: 540px">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{{url_for('static', filename=item.filename)}}"
        class="img-fluid rounded-start"
        alt=""
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h2 class="card-title">{{ item.title }}</h2>
        <div class="card-text">{{ item.description }}</div>
        <div class="card-text small text-muted">{{ item.remains }}</div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
